<div class="request-password-reset-container">
  <mat-card class="request-password-reset-card">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-subtitle>Enter your email to receive a password reset link.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="requestPasswordResetForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required placeholder="Enter your email">
          <mat-error *ngIf="email?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <div class="message-area">
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
          <div *ngIf="loading" class="spinner-container">
            <mat-progress-spinner mode="indeterminate" diameter="30"></mat-progress-spinner>
          </div>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="!requestPasswordResetForm.valid || loading" class="full-width submit-button">
          {{ loading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-button routerLink="/login">Back to Login</a>
    </mat-card-actions>
  </mat-card>
</div>
