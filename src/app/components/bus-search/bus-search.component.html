<div class="search-container">
  <div class="search-card">
    <h2>Search Buses</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="search-fields">
        <div class="form-group">
          <label for="from">From</label>
          <input
            type="text"
            id="from"
            formControlName="from"
            placeholder="Enter departure city"
          />
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <input
            type="text"
            id="to"
            formControlName="to"
            placeholder="Enter destination city"
          />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date"
            id="date"
            formControlName="date"
          />
        </div>
        <div class="form-group">
          <label for="passengers">Passengers</label>
          <input
            type="number"
            id="passengers"
            formControlName="passengers"
            min="1"
          />
        </div>
      </div>
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Searching...' : 'Search Buses' }}
      </button>
    </form>
  </div>

  <div class="results-container" *ngIf="searchResults.length > 0">
    <h3>Available Buses</h3>
    <div class="bus-list">
      <div class="bus-card" *ngFor="let bus of searchResults">
        <div class="bus-info">
          <h4>{{ bus.busName }}</h4>
          <p class="route">{{ bus.from }} â†’ {{ bus.to }}</p>
          <p class="time">Departure: {{ bus.departureTime }}</p>
          <p class="price">Price: ${{ bus.price }}</p>
        </div>
        <button (click)="viewBusDetails(bus.id)">View Details</button>
      </div>
    </div>
  </div>
</div>
